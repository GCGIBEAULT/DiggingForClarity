<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    #leftShovels, #rightShovels {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #leftShovels img:nth-child(1) {
      margin-bottom: 80px;
      transform: translateX(-30px); /* Shovel 1 shifted left */
    }

    #leftShovels img:nth-child(2) {
      margin-top: -40px;
    }

    #rightShovels img:nth-child(1) {
      margin-bottom: 40px;
      transform: translateX(30px); /* Shovel 3 shifted right */
    }

    #rightShovels img:nth-child(2) {
      margin-top: -20px;
    }

    #leftShovels img, #rightShovels img {
      width: 200px;
      height: auto;
    }

    .large-logo {
      width: 500px;
      height: auto;
    }

    #clock {
      font-size: 40px;
      font-weight: bold;
    }

    #updateTime {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Timestamp and Clock -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>
  <div style="text-align: center;">
    <div id="clock"></div>
  </div>

  <!-- Philosophy Block -->
  <section style="text-align: center; margin-top: 36px;">
    <pre style="font-family:'Courier New',monospace; font-size:18px; font-style:italic; font-weight:bold; white-space:pre-wrap; display:inline-block; text-align:left; line-height:1.4;">
I no longer want someone else's commentary influencing my opinion.
Yet, I still want to be informed.
This site will add years to my life, and perhaps, yours.
    </pre>
  </section>

  <!-- Logo and Shovel Stacks -->
  <section style="display: flex; justify-content: center; gap: 120px; margin-top: 40px;">
    <!-- Left Shovel Stack -->
    <div id="leftShovels">
      <img src="ShovelBlocksmall.png" alt="Shovel 1">
      <img src="ShovelBlocksmall.png" alt="Shovel 2">
    </div>

    <!-- Logo -->
    <img src="new_logo.png" alt="Site logo" class="large-logo">

    <!-- Right Shovel Stack -->
    <div id="rightShovels">
      <img src="ShovelBlocksmall.png" alt="Shovel 3">
      <img src="ShovelBlocksmall.png" alt="Shovel 4">
    </div>
  </section>

  <!-- JavaScript Clock Update -->
