<!-- Clock Module -->
<div class="section" style="background-color:#FFF9DB; padding:12px; width:300px;">
  <h2>Clock</h2>
  <div id="realClock" style="font-size:28px; font-weight:bold; text-align:center;"></div>
</div>

<!-- Live Clock Script -->
<script>
  function updateClock() {
    const now = new Date();
    const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
    const timeString = now.toLocaleTimeString(undefined, options);
    document.getElementById('realClock').textContent = timeString;
  }
  setInterval(updateClock, 1000);
  updateClock(); // Initialize immediately
</script>

  <!-- Right Column -->
  <div style="display:flex; flex-direction:column; gap:24px;">

    </div>
  </div>
</div>
