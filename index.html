<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digging For Clarity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    .content-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: calc(100% - 0.5in);
      margin: 0 auto;
    }
    .quote {
      font-family: Courier New, monospace;
      font-size: 18px;
      font-style: italic;
      font-weight: bold;
      display: inline-block;
      text-align: left;
      line-height: 1.2;
      margin: 36px 0;
    }
    .image-box {
      text-align: center;
      margin: 36px 0;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .clock {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .last-updated {
      text-align: left;
      margin-bottom: 4px;
    }
    .askme-box {
      background-image: url('askme_cement.png');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      text-align: center;
      color: white;
      font-family: Impact, Arial Black, sans-serif;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      border-radius: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="last-updated">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <div class="clock">
    <div id="clock"></div>
  </div>

  <div class="content-box">
    <h2>Digging For Clarity</h2>

    <div class="quote">
<pre>
I stopped watching the news.
I stopped reading the news.
I no longer wanted someone else's commentary to become my opinion.
I wanted to be informed.
</pre>
    </div>

    <div class="image-box">
      <img src="Copilot_20250726_103039.png" alt="Site logo" style="width: 338px;">
    </div>

    <div class="askme-box">
      Ask Me Anything
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("clock").textContent = timeString;
      const dateString = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short',
        day: 'numeric', hour: 'numeric', minute: '2-digit'
      });
      document.getElementById("updateTime").textContent = dateString;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
