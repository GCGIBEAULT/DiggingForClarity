<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>
  <div id="shovelBlock">
    <!-- Philosophy Section -->
    <section id="grabYourShovel">
      <pre>
I no longer want someone else's commentary influencing my opinion.
Yet, I still want to be informed.
This site will add years to my life, and perhaps, yours.
      </pre>
    </section>

    <!-- Logo Section -->
    <section id="startDigging">
      <div><img src="newjustask.png" alt="Just Ask image"></div>
      <div><img src="new_logo.png" alt="Site logo"></div>
    </section>

    <!-- JavaScript Clock Section -->
    <section id="whatsOnYourMind">
      <div id="clock"></div>
      <div id="updateTime"></div>
      <script>
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
          weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        setInterval(() => {
          const current = new Date();
          document.getElementById("clock").textContent = current.toLocaleTimeString();
        }, 1000);
      </script>
    </section>
  </div>
</body>
</html>
