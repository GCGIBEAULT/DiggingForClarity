<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digging For Clarity</title>
</head>
<body>

  <!-- Last Updated (top-left) -->
  <div style="text-align: left; margin: 12px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <!-- Live Clock (centered) -->
  <div style="text-align: center;">
    <div id="clock" style="font-size: 40px; font-family: Arial, sans-serif; font-weight: bold;"></div>
  </div>

  <!-- Quote Block (italicized, left-aligned paragraph) -->
  <div style="margin: 36px auto; max-width: 600px;">
    <p style="text-align: left; font-family: Georgia, serif; font-size: 18px; line-height: 1.6; font-style: italic; font-weight: bold;">
      I stopped watching the news. I stopped reading the news. I no longer wanted someone else's commentary to become my opinion. Yet I wanted to be informed.
    </p>
  </div>

  <!-- Image (centered below quote) -->
  <div style="text-align: center; margin-top: 36px;">
    <img src="Copilot_20250726_103039.png" alt="Site logo" style="width: 338px; height: auto;">
  </div>

  <!-- JavaScript (timestamp + clock updater) -->
  <script>
    function updateClock() {
      const now = new Date();

      const timeString = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("clock").textContent = timeString;

      const dateString = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: 'numeric', minute: '2-digit'
      });
      document.getElementById("updateTime").textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
