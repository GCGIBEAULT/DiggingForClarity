<!-- Main container -->
<div style="display:flex; justify-content:flex-start; gap:24px; margin-top:48px;">
  <!-- Left Column -->
  <div style="display:flex; flex-direction:column; gap:24px;">
    
    <!-- Just Ask Me -->
    <div class="section" style="background-color:#DFFFD6; padding:12px; width:300px;">
      <h2 style="margin-bottom:8px;">Just ask me</h2>
      <input type="text" id="askBox" placeholder="Ask anything..." onkeydown="if(event.key==='Enter') handleAsk();" style="padding:8px; width:100%;">
      <div id="askResponse" style="margin-top:8px;"></div>
    </div>

    <!-- Weather Module -->
    <div class="section" style="background-color:#FFF9DB; padding:12px; width:300px;">
      <h2 style="margin-bottom:8px;">Weather Forecast</h2>
      <input type="text" id="zipcodeBox" placeholder="80224 (or enter ZIP)" onkeydown="if(event.key==='Enter') handleZIP();" style="padding:8px; width:100%;">
      <div id="weatherResponse" style="margin-top:8px;"></div>
    </div>
  </div>

  <!-- Traffic Module -->
  <div class="section" style="background-color:#FFF9DB; padding:12px; width:300px;">
    <h2 style="margin-bottom:8px;">Traffic Conditions</h2>
    <input type="text" id="fromBox" placeholder="From" style="padding:8px; width:100%; margin-bottom:8px;">
    <input type="text" id="toBox" placeholder="To" style="padding:8px; width:100%; margin-bottom:8px;">
    <button onclick="checkTraffic()" style="width:100%;">Check Traffic</button>
    <div id="trafficResponse" style="margin-top:8px;"></div>
  </div>
</div>
