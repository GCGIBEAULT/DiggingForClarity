<!-- Container for modules -->
<div style="display: flex; flex-direction: column; align-items: flex-start; gap: 32px; font-family: sans-serif; margin: 48px; color: #000;">

  <!-- Prompt Module -->
  <div style="width: 320px;">
    <h2 style="margin-bottom: 8px;">Just ask me</h2>
    <p style="margin: 0; font-style: italic; background-color: #FFF9DB; padding: 8px; border: 1px solid #999; border-radius: 4px;">Begin here...</p>
  </div>

  <!-- Weather Module -->
  <div style="width: 320px;">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
      <h2 style="margin: 0;">Weather Forecast</h2>
      <input type="text" id="zipcodeBox" placeholder="Enter ZIP" onkeydown="if(event.key==='Enter') handleZIP();" style="padding: 6px; width: 100px;">
    </div>
    <div id="weatherResponse" style="background-color: #FFF9DB; padding: 16px; border: 1px solid #999; border-radius: 8px; font-weight: bold;">
      <p>ZIP: 80224</p>
      <p>Conditions: Partly Sunny</p>
      <p>High: 89째F &nbsp; Low: 66째F</p>
      <p>Wind: WNW @ 9 mph</p>
      <p>Chance of Rain: 20%</p>
    </div>
  </div>

</div>

<script>
  let currentZip = "80224";

  function handleZIP() {
    const zip = document.getElementById("zipcodeBox").value.trim();
    if (zip && zip !== currentZip) {
      currentZip = zip;
      // Replace this with actual forecast fetch logic
      document.getElementById("weatherResponse").innerHTML = `
        <p>ZIP: ${zip}</p>
        <p>Conditions: Mostly Sunny</p>
        <p>High: 91째F &nbsp; Low: 67째F</p>
        <p>Wind: SSW @ 7 mph</p>
        <p>Chance of Rain: 10%</p>
      `;
    }
  }
</script>
``
