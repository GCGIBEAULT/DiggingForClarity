<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    .large-logo {
      width: 500px;
      height: auto;
    }

    #clock {
      font-size: 40px;
      font-weight: bold;
    }

    #updateTime {
      font-weight: bold;
    }

    .yellow-box {
      background-color: #fff8dc;
      padding: 15px;
      border: 2px solid #f0c000;
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .yellow-box h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .watchlist {
      list-style-type: none;
      padding-left: 0;
    }

    .watchlist li {
      margin: 8px 0;
      font-size: 1.2em;
    }

    .watchlist a {
      text-decoration: none;
      color: #333;
    }

    .watchlist a:hover {
      text-decoration: underline;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="shovelBlock">
    <!-- Timestamp and Live Clock -->
    <div style="text-align: left; margin-bottom: 4px;">
      <b>Last Updated: <span id="updateTime"></span></b>
    </div>
    <div style="text-align: center;">
      <div id="clock"></div>
    </div>

    <!-- Centered large logo -->
    <section id="startDigging" style="display: flex; justify-content: center; align-items: flex-start; margin-top: 40px;">
      <img src="new_logo.png" alt="Site logo" class="large-logo">
    </section>

    <!-- Box 1, 2, 3 (preserved) -->
    <!-- Add your existing Box 1, 2, and 3 HTML here -->

    <!-- Box 4: Market Snapshot replacing shovel/philosophy -->
    <section id="marketSnapshot">
      <div class="yellow-box">
        <h2>Market Snapshot</h2>
        <ul class="watchlist">
          <li><a href="https://finance.yahoo.com/quote/%5EDJI" target="_blank">DOW</a></li>
          <li><a href="https://finance.yahoo.com/quote/%5EIXIC" target="_blank">NASDAQ</a></li>
        </ul>
      </div>
    </section>

    <!-- JavaScript Clock Update Every 5 Minutes -->
    <section id="whatsOnYourMind">
      <script>
        function updateClockAndTime() {
          const now = new Date();
          document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
          document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
            weekday: 'short',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
        }

        updateClockAndTime();
        setInterval(updateClockAndTime, 300000); // 5 minutes
      </script>
    </section>
  </div>
</body>
</html>
