<div style="max-width:100%;margin:30px 0;padding:10px;">
  <label for="askBox" style="font-weight:bold;font-size:16px;color:#222;display:block;margin-left:10px;">Just Ask Me</label>
  <input id="askBox" type="text" placeholder="Type your question..." 
    style="width:90%;margin-left:10px;padding:10px;border:1px solid #ccc;border-radius:4px;background:#fffff9;font-size:15px;" 
    onkeydown="if(event.key==='Enter'){event.preventDefault(); respond();}">
  <div id="response" style="margin-top:15px;margin-left:10px;color:#222;font-style:italic;"></div>
</div>

<script>
  function respond() {
    const input = document.getElementById('askBox').value.trim();
    const responseBox = document.getElementById('response');
    if (input === '') {
      responseBox.textContent = '';
      return;
    }
    responseBox.textContent = "Answer coming soon: \"" + input + "\"";
  }
</script>
