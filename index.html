<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digging for Clarity</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        text-align: center;
      }
      .timestamp {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 12px;
      }
      blockquote {
        font-style: italic;
        font-weight: bold;
        margin: 20px auto;
        width: 60%;
      }
      img {
        max-width: 80%;
        height: auto;
        margin: 20px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="timestamp">Last Updated: July 26, 2025</div>

    <blockquote>
      I stopped watching the news. I stopped reading the news. I no longer wanted
      someone else's commentary to become my opinion.
    </blockquote>

    <img src="path-to-your-image.jpg" alt="Relevant image" />

    <p><strong><em>Yet</em></strong> I wanted to be informed.</p>
  </body>
</html>
