<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    #shovelBlock {
      margin-left: 0;
      padding-left: 20px;
      max-width: 800px;
    }

    .leftAlign {
      text-align: left;
    }

    #clock {
      font-size: 40px;
      font-weight: bold;
    }

    pre.philosophy {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-style: italic;
      font-weight: bold;
      white-space: pre-wrap;
      display: inline-block;
      line-height: 1.4;
      margin-top: 36px;
    }

    #startDigging {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div id="shovelBlock">

    <!-- Timestamp and Clock -->
    <div class="leftAlign" style="margin-bottom: 4px;">
      <b>Last Updated: <span id="updateTime"></span></b>
    </div>
    <div class="leftAlign">
      <div id="clock"></div>
    </div>

    <!-- Philosophy Block -->
    <section id="grabYourShovel" class="leftAlign">
      <pre class="philosophy">
Grab Your Shovel

I no longer want someone else's commentary influencing my opinion.
Yet, I still want to be informed.
This site will add years to my life, and perhaps, yours.
      </pre>
    </section>

    <!-- Logos Row -->
    <section id="startDigging">
      <div><img src="newjustask.png" alt="Just Ask image" style="width: 150px; height: auto;"></div>
      <div><img src="new_logo.png" alt="Site logo" style="width: 500px; height: auto;"></div>
    </section>

    <!-- JavaScript -->
    <section id="whatsOnYourMind">
      <script>
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        setInterval(() => {
          const current = new Date();
          document.getElementById("clock").textContent = current.toLocaleTimeString();
        }, 1000);
      </script>
    </section>

  </div>

</body>
</html>
