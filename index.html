<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    #clock {
      font-size: 40px;
      font-weight: bold;
    }

    .logoImage {
      height: auto;
      width: auto;
    }

    .topRow {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start; /* aligns all items to the left */
      gap: 40px;
      margin-top: 40px;
    }

    #shovelBlock {
      text-align: left;
      margin-right: 40px;
    }
  </style>
</head>
<body>
  <!-- Last Updated + Clock -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>
  <div style="text-align: center;">
    <div id="clock"></div>
  </div>

  <!-- Philosophy Block -->
  <div style="text-align: center; margin-top: 36px;">
    <pre style="
      font-family:'Courier New',monospace;
      font-size:18px;
      font-style:italic;
      font-weight:bold;
      white-space:pre-wrap;
      display:inline-block;
      text-align:left;
      line-height:1.4;">
      I no longer want someone else's commentary influencing my opinion.
      Yet, I still want to be informed.
      This site will add years to my life, and perhaps, yours.
    </pre>
  </div>

  <!-- shovelBlock + Logos side-by-side -->
  <div class="topRow">
    <!-- shovelBlock pinned left -->
    <div id="shovelBlock">
      <div style="font-size: 28px; font-weight: bold; font-style: italic;">Grab Your Shovel</div>
      <div style="font-size: 16px;">Start digging.</div>
      <div style="font-size: 16px;">Whatâ€™s on our mind.</div>
    </div>

    <!-- Logos beside it -->
    <div><img src="newjustask.png" alt="Just Ask image" class="logoImage" style="width: 150px;"></div>
    <div><img src="new_logo.png" alt="Site logo" class="logoImage" style="width: 500px;"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    setInterval(() => {
      const current = new Date();
      document.getElementById("clock").textContent = current.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
