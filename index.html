<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    #leftShovels {
      position: fixed;
      top: 340px;
      left: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    #rightShovels {
      position: fixed;
      top: 340px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    #leftShovels img, #rightShovels img {
      width: 200px;
      height: auto;
    }

    .large-logo {
      width: 500px;
      height: auto;
    }

    #clock {
      font-size: 40px;
      font-weight: bold;
    }

    #updateTime {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Timestamp and Clock -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>
  <div style="text-align: center;">
    <div id="clock"></div>
  </div>

  <!-- Philosophy Block -->
  <section style="text-align: center; margin-top: 36px;">
    <pre style="font-family:'Courier New',monospace; font-size:18px; font-style:italic; font-weight:bold; white-space:pre-wrap; display:inline-block; text-align:left; line-height:1.4;">
I no longer want someone else's commentary influencing my opinion.
Yet, I still want to be informed.
This site will add years to my life, and perhaps, yours.
    </pre>
  </section>

  <!-- Logo -->
  <section style="display: flex; justify-content: center; align-items: flex-start; margin-top: 40px;">
    <img src="new_logo.png" alt="Site logo" class="large-logo">
  </section>

  <!-- Left Shovel Stack -->
  <div id="leftShovels">
    <img src="ShovelBlocksmall.png" alt="Shovel 1">
    <img src="ShovelBlocksmall.png" alt="Shovel 2">
  </div>

  <!-- Right Shovel Stack -->
  <div id="rightShovels">
    <img src="ShovelBlocksmall.png" alt="Shovel 3">
    <img src="ShovelBlocksmall.png" alt="Shovel 4">
  </div>

  <!-- JavaScript Clock Update -->
  <script>
    function updateClockAndTime() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }
    updateClockAndTime();
    setInterval(() => {
      updateClockAndTime();
    }, 1000);
  </script>
</body>
</html>
