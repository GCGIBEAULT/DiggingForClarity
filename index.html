<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Ask Me</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    h1 {
      font-size: 36px;
      color: #444444;
      margin-bottom: 40px;
    }
    input[type="text"] {
      width: 500px;
      padding: 14px;
      font-size: 18px;
      border: 1px solid #DDD;
      border-radius: 24px;
      outline: none;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <h1>â˜… Just Ask Me</h1>
  <input id="questionBox" type="text" placeholder="Type your question...">
  <button onclick="showAnswer()">Submit</button>

  <script>
    function showAnswer() {
      const q = document.getElementById('questionBox').value.trim();
      alert("You asked: " + q);
    }
  </script>
</body>
</html>
