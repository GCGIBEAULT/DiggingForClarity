<!-- Last Updated - Upper Left -->
<div style="text-align: left; margin-bottom: 4px;">
  <b>Last Updated: <span id="updateTime"></span></b>
</div>

<!-- Clock - Center Top -->
<div style="text-align: center;">
  <div id="clock" style="font-size: 40px; font-family: Arial, sans-serif; font-weight: bold;"></div>
</div>

<!-- Quote Block - Single Spaced, Italicized, Vertically Blocked, Centered ABOVE Image -->
<div style="text-align: center; margin-top: 36px;">
  <pre style="font-family: Courier New, monospace; font-size: 18px; font-style: italic; font-weight: bold; display: inline-block; text-align: left; line-height: 1.2;">
I stopped watching the news.
I stopped reading the news.
I no longer wanted someone else's commentary to become my opinion.
I wanted to be informed.
  </pre>
</div>

<!-- Image and Ask Me Anything Layout Block -->
<div style="display: flex; justify-content: center; align-items: flex-start; margin-top: 36px; gap: 48px;">
  
  <!-- Ask Me Anything Box - Left of image -->
  <div style="flex: 1; max-width: 300px;">
    <form>
      <label for="amaInput" style="font-size: 18px; font-weight: bold;">Ask Me Anything</label><br>
      <input type="text" id="amaInput" name="amaInput" placeholder="Ask me about clarity, information, or life..." style="margin-top: 12px; padding: 10px; width: 100%; font-size: 16px;">
      <br>
      <button type="submit" style="margin-top: 16px; padding: 10px 20px; font-size: 16px;">Submit</button>
    </form>
  </div>
  
  <!-- Site Logo Image - Centered in flex row -->
  <div>
    <img src="Copilot_20250726_103039.png" alt="Site logo" style="width: 338px; height: auto;" id="logoImage">
  </div>
  
</div>

<!-- JavaScript for Clock + Timestamp -->
<script>
  function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', {
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById("clock").textContent = timeString;
    const dateString = now.toLocaleString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short',
      day: 'numeric', hour: 'numeric', minute: '2-digit'
    });
    document.getElementById("updateTime").textContent = dateString;
  }
  updateClock();
  setInterval(updateClock, 1000);
</script>
