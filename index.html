<!-- Time + Date Script -->
<script>
  const now = new Date();
  const formatted = now.toLocaleString('en-US', {
    weekday: 'short',
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: 'numeric',
    minute: '2-digit',
  });
  document.getElementById("updateTime").textContent = formatted;
</script>
