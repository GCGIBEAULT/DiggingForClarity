<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
</head>
<body>

  <!-- Logo -->
  <div style="text-align: center; margin-bottom: 30px;">
    <img src="new_logo.png" alt="Site Logo" style="width: 350px; height: auto;">
  </div>

  <!-- Headline -->
  <h1 style="text-align: center; color: red;">Breaking News. Not Broken News.</h1>

  <!-- Timestamp directly below headline -->
  <p id="timestamp" style="text-align: center; margin-top: 5px; font-size: 0.9em; color: #666;"></p>
  <script>
    const options = {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
      hour: 'numeric', minute: 'numeric', second: 'numeric'
    };
    document.getElementById("timestamp").innerText =
      new Date().toLocaleString('en-US', options);
  </script>

</body>
</html>
