<div style="text-align:left; padding-left:12px; max-width:300px;">
  <h2 style="margin-bottom:8px;">Just ask me</h2>
  <input type="text" id="questionBox" placeholder="Just ask me..." style="width:100%; padding:6px; font-size:14px; border-radius:4px; margin-bottom:8px;">
  <button onclick="showAnswer()" style="padding:6px 12px;">Submit</button>
  <div id="answerBox" style="margin-top:10px; font-size:14px;"></div>
</div>

<script>
  function showAnswer() {
    const q = document.getElementById('questionBox').value.trim();
    const answerBox = document.getElementById('answerBox');
    if (q) {
      answerBox.textContent = 'You asked: ' + q;
    } else {
      answerBox.textContent = 'Just ask me something.';
    }
  }
</script>
