<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }
  </style>
</head>

<body>
  <!-- ⏱ Timestamp -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <!-- 🕒 Live Clock -->
  <div style="text-align: center;">
    <div id="clock" style="font-size: 40px; font-weight: bold;"></div>
  </div>

  <!-- 🧠 JavaScript Clock Logic -->
  <script>
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    setInterval(() => {
      const current = new Date();
      document.getElementById("clock").textContent = current.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
