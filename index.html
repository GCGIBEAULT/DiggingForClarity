<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: left;
      font-size: 2em;
      text-transform: uppercase;
    }
    .philosophy {
      margin-top: 2em;
    }
    footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
    #clock {
      font-weight: bold;
    }
  </style>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    window.onload = updateClock;
    setInterval(updateClock, 1000);
  </script>
</head>
<body>

  <h1>Grab Your Shovel</h1>

  <div class="philosophy">
    <p>I no longer want someone else's commentary influencing my opinion. Yet, I still want to be informed.</p>
    <p>This site will add years to my life, and perhaps, yours.</p>
  </div>

  <footer>
    <p>Last Updated: Jul 29, 2025 Â· Current Time: <span id="clock"></span></p>
    <p>Built with clarity and independence</p>
  </footer>

</body>
</html>
