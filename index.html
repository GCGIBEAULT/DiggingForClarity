<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digging For Clarity</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <p>I stopped watching the news. I stopped reading the news. I no longer wanted someone else's commentary to become my opinion. I wanted to be informed.</p>
    </div>
    <footer>
      Last updated: July 28, 2025, 2:16 PM
    </footer>
  </div>
</body>
</html>
