<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digging For Clarity</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
      .local-weather-container {
        position: relative;
        background-color: #f9f9f9;
        padding: 1em;
        border-radius: 4px;
        z-index: 1;
      }

      .right-weather-box {
        position: absolute;
        top: 260px;
        left: 700px;
        width: 300px;
        background-color: #f9f9f9;
        padding: 1em;
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      }

      .right-weather-box .snippet {
        margin-bottom: 0.75em;
        line-height: 1.4;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #222;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Local Weather</h2>
      <div class="local-weather-container">
        <!-- Weather content goes here -->
      </div>
      <div class="right-weather-box">
        <div class="snippet">Forecast summary</div>
        <div class="snippet">Radar utility</div>
        <div class="snippet">Local impact</div>
        <div class="snippet"><a href="https://weather.com">Weather Channel</a></div>
      </div>
    </div>
  </body>
</html>
