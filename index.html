<!-- Wrapper for Ask + Timestamp -->
<div style="display:flex; align-items:center;">
  <!-- Just Ask Me Module -->
  <div class="section" style="background-color:#FFF9DB; padding:12px; width:300px;">
    <h2 style="margin-bottom:8px;">Just ask me</h2>
    <input type="text" id="askBox" placeholder="Begin here" onkeydown="if(event.key==='Enter') handleAsk();" style="padding:8px; width:100%; font-size:16px;">
    <div id="askResponse" style="margin-top:8px;"></div>
  </div>

  <!-- Last Updated Timestamp -->
  <div id="lastUpdated" style="margin-left:128px; font-size:14px; color:#555;">
    Last Update 0530
  </div>
</div>

<script>
  function updateTimestamp() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('lastUpdated').textContent = `Last Update ${hours}${minutes}`;
  }
  updateTimestamp(); // Runs on load
  setInterval(updateTimestamp, 60000); // Refreshes every minute
</script>
