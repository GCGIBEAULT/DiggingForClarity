<!-- Container for Weather and Traffic Modules -->
<div style="display: flex; justify-content: center; gap: 24px; margin-top: 48px; font-family: sans-serif; color: #000;">

  <!-- Weather Module -->
  <div style="width: 300px;">
    <h2 style="margin-bottom: 12px;">Weather Forecast</h2>
    <div style="background-color: #FFF9DB; padding: 16px; border: 1px solid #999; border-radius: 8px; font-weight: bold;">
      <p>ZIP: 80224</p>
      <p>Conditions: Partly Sunny</p>
      <p>High: 89°F &nbsp; Low: 66°F</p>
      <p>Wind: WNW @ 9 mph</p>
      <p>Chance of Rain: 20%</p>
    </div>
  </div>

  <!-- Traffic Module -->
  <div style="width: 300px;">
    <h2 style="margin-bottom: 12px;">Traffic Conditions</h2>
    <div style="margin-bottom: 8px;">
      <input type="text" id="fromBox" placeholder="From" style="padding: 8px; width: 100%; margin-bottom: 8px;">
      <input type="text" id="toBox" placeholder="To" style="padding: 8px; width: 100%; margin-bottom: 8px;">
      <button onclick="checkTraffic()" style="width: 100%;">Check Traffic</button>
    </div>
    <div id="trafficResponse" style="background-color: #FFF9DB; padding: 16px; border: 1px solid #999; border-radius: 8px; font-weight: bold;"></div>
  </div>

</div>

<script>
  function checkTraffic() {
    const from = document.getElementById("fromBox").value.trim();
    const to = document.getElementById("toBox").value.trim();
    if (from && to) {
      document.getElementById("trafficResponse").innerHTML = `
        <p>From: ${from}</p>
        <p>To: ${to}</p>
        <p>Estimated Time: 24 mins</p>
        <p>Congestion: Moderate</p>
        <p>Incidents: None reported</p>
      `;
    }
  }
</script>
