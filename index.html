<body>
  <!-- Last Updated -->
  <div class="timestamp">
    Last Updated: <span id="updateTime"></span>
  </div>
<!-- Minor text tweak to trigger update -->

  <!-- Clock -->
  <div id="clock"></div>

  <!-- Quote Block -->
  <div class="quote-block">
    <pre>
    I stopped watching the news.
    I stopped reading the news.
    I no longer wanted someone else's commentary to become my opinion.
    Yet I wanted to be informed.
    </pre>
  </div>

  <!-- Logo Block -->
  <div class="logo-block">
    <img src="your_logo_file.png" alt="Your Logo" width="120">
  </div>

  <!-- Ask Me Anything Box -->
  <div class="cement-crack-background">
    <label for="askField"><strong>Ask Me Anything</strong></label>
    <input type="text" id="askField" placeholder="What do you want to know">
  </div>

  <!-- Answer Display (optional for future interactivity) -->
  <div class="answer-box" id="answerBox"></div>

  <script>
    // Clock logic
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);

    // Last Updated logic
    document.getElementById('updateTime').textContent = new Date().toLocaleDateString();
  </script>
</body>
