<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digging For Clarity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Last Updated - Upper Left -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <!-- Clock - Center Top -->
  <div style="text-align: center;">
    <div id="clock" style="font-size: 40px; font-weight: bold;"></div>
  </div>

  <!-- Quote Block - Centered ABOVE Image -->
  <div style="text-align: center; margin-top: 36px;">
    <pre style="font-family: Courier New, monospace; font-size: 18px; font-style: italic; font-weight: bold; display: inline-block; text-align: left; line-height: 1.2;">
I stopped watching the news.
I stopped reading the news.
I no longer wanted someone else's commentary to become my opinion.
I wanted to be informed.
    </pre>
  </div>

  <!-- Site Logo Image - Centered Below Quote -->
  <div style="text-align: center; margin-top: 36px;">
    <img src="Copilot_20250726_103039.png" alt="Site logo" style="width: 338px; height: auto;" id="logoImage">
  </div>

  <!-- Ask Me Anything Section -->
  <div style="position: absolute; top: 370px; left: 12px; background-color: #f9f9f9; padding: 20px; border-left: 4px solid #555; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 300px;">
    <form onsubmit="event.preventDefault(); const question = document.getElementById('amaInput').value; document.getElementById('answerText').textContent = 'Thanks for asking about: ' + question; document.getElementById('answerBox').style.display = 'block';">
      <label for="amaInput" style="font-size: 18px; font-weight: 600;">Ask Me Anything</label><br>
      <input type="text" id="amaInput" name="amaInput" placeholder="What do you want to know" style="margin-top: 12px; padding: 10px; width: 100%; font-size: 16px; font-style: italic; border-radius: 4px; border: 1px solid #ccc;">
      <button type="submit" style="display: none;"></button>
    </form>
  </div>

  <!-- Answer Display Section -->
  <div id="answerBox" style="position: absolute; top: 500px; left: 12px; background-color: #eef2f5; padding: 20px; border-left: 4px solid #339; box-shadow: 0 2px 6px rgba(0,0,0,0.08); width: 300px; display: none;">
    <p style="font-size: 16px; margin: 0;"><strong>Answer:</strong> <span id="answerText">Your response will appear here.</span></p>
  </div>

  <!-- JavaScript for Clock + Timestamp -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("clock").textContent = timeString;

      const dateString = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: 'numeric', minute: '2-digit'
      });
      document.getElementById("updateTime").textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
