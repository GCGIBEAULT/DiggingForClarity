<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digging For Clarity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    .last-updated {
      text-align: left;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .clock {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .quote-block {
      text-align: center;
      margin-top: 36px;
    }
    .quote-block pre {
      font-family: Courier New, monospace;
      font-size: 18px;
      font-style: italic;
      font-weight: bold;
      display: inline-block;
      text-align: left;
      line-height: 1.2;
    }
    .split-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .askme-cement {
      background-image: url('askme_cement.png');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      text-align: center;
      color: white;
      font-family: Impact, Arial Black, sans-serif;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      border-radius: 12px;
      width: 45%;
    }
    .photo-box {
      width: 45%;
      text-align: center;
    }
    .photo-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="last-updated">
    Last Updated: <span id="updateTime"></span>
  </div>
  <div class="clock">
    <div id="clock"></div>
  </div>

  <div class="quote-block">
    <pre>
I stopped watching the news.
I stopped reading the news.
I no longer wanted someone else's commentary to become my opinion.
I wanted to be informed.
    </pre>
  </div>

  <div class="split-layout">
    <div class="askme-cement">Ask Me Anything</div>
    <div class="photo-box">
      <img src="Copilot_20250726_103039.png" alt="Site logo">
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short',
        day: 'numeric', hour: 'numeric', minute: '2-digit'
      });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
