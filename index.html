<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digging For Clarity</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Ask Anything - Cracked Cement Texture - Top Left Near Logo -->
  <div style="position: absolute; top: 16px; left: 22px; z-index: 999; width: 240px;
              background-image: url('https://i.imgur.com/ZVZfXhp.jpg');
              background-size: cover; background-position: center;
              border: 1px solid #333; border-radius: 6px; padding: 12px;
              box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-family: Arial, sans-serif;">
    <label for="askAnything" style="color: #f2f2f2; font-weight: bold; font-size: 14px;">
      Ask Anything
    </label><br>
    <input type="text" id="askAnything" name="askAnything"
      placeholder="What weighs on your mind?"
      style="width: 100%; padding: 8px 10px; margin-top: 6px;
             font-size: 14px; border: none; border-radius: 4px;
             box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2);">
  </div>

  <!-- Last Updated - Upper Left -->
  <div style="text-align: left; margin: 80px 0 4px 20px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <!-- Clock - Center Top -->
  <div style="text-align: center;">
    <div id="clock" style="font-size: 40px; font-family: Arial, sans-serif; font-weight: bold;"></div>
  </div>

  <!-- Quote Block -->
  <div style="text-align: center; margin-top: 36px;">
    <pre style="font-family: Courier New, monospace; font-size: 18px; font-style: italic; font-weight: bold;
                display: inline-block; text-align: left; line-height: 1.2;">
I stopped watching the news.
I stopped reading the news.
I no longer wanted someone else's commentary
to become my opinion.
I wanted to be informed.
    </pre>
  </div>

  <!-- Image Block -->
  <div style="text-align: center; margin-top: 36px;">
    <img src="Copilot_20250726_103039.png" alt="Site logo" style="width: 338px; height: auto;">
  </div>

  <!-- JavaScript -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("clock").textContent = timeString;

      const dateString = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short',
        day: 'numeric', hour: 'numeric', minute: '2-digit'
      });
      document.getElementById("updateTime").textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
