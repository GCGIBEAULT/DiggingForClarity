<!-- Last Update Block -->
<div style="font-size:14px; font-weight:bold; background-color:#FFF9DB; padding:8px; display:inline-block; position:relative; left:1in;">
  Last Updated: <span id="updateTime"></span>
</div>

<!-- Just Ask Me Section -->
<div style="font-size:14px; background-color:#D8F6FF; padding:8px; margin-top:12px;">
  <strong>Just Ask Me:</strong> Wondering about something specific? Ask away and let's sort it out.
</div>

<!-- Weather Section -->
<div style="font-size:14px; background-color:#E1FFD1; padding:8px; margin-top:12px;">

</div>

<!-- Traffic Section -->

<!-- Timestamp Script -->
<script>
  const now = new Date();
  const formatted = now.toLocaleString('en-US', {
    weekday: 'short',
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: 'numeric',
    minute: '2-digit'
  });
  document.getElementById("updateTime").textContent = formatted;
</script>
