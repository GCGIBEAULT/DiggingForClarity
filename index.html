<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    #shovelBlock {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 700px;
      background-color: #f5f5f5;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #shovelBlock h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #shovelBlock p {
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }

    #clock {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #updateTime {
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="shovelBlock">
    <div id="updateTime">Last Updated: <span id="updateStamp"></span></div>
    <div id="clock"></div>
    <h2>Grab Your Shovel, Start Digging</h2>
    <p>What's on your mind?</p>
  </div>

  <script>
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById("updateStamp").textContent = now.toLocaleString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    setInterval(() => {
      const current = new Date();
      document.getElementById("clock").textContent = current.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
