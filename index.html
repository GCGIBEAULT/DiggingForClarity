<!DOCTYPE html>
<!-- Finalized: Clarity layout v2 â€“ updated logo and scaling -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digging For Clarity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 40px; font-family: Arial, sans-serif; background-color: #f8f8f8; color: #333;">

  <!-- Last Updated - Upper Left -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <!-- Clock - Center Top -->
  <div style="text-align: center;">
    <div id="clock" style="font-size: 40px; font-weight: bold;"></div>
  </div>

  <!-- Quote Block -->
  <div style="text-align: center; margin-top: 36px;">
    <pre style="font-family: 'Courier New', monospace; font-size: 18px; font-style: italic; font-weight: bold; display: inline-block; text-align: left; line-height: 1.4;">
      [Insert your new reflection here.]
    </pre>
  </div>

  <!-- Image Block -->
  <div style="text-align: center; margin-top: 36px;">
    <img src="new_logo.png" alt="Site logo" style="width: 434px; height: auto;">
  </div>

  <!-- JavaScript for Clock and Update Time -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("clock").textContent = timeString;

      const dateString = now.toLocaleString('en-US', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("updateTime").textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
