<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digging For Clarity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    .content-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: calc(100% - 0.5in);
      margin: 0 auto;
    }
    .quote {
      font-style: italic;
      margin: 20px 0;
    }
    .image-box {
      margin: 20px 0;
      text-align: center;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .clock {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <!-- Last Updated - Upper Left -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <!-- Clock - Center Top -->
  <div style="text-align: center;">
    <div id="clock" style="font-size: 40px; font-family: Arial, sans-serif; font-weight: bold;"></div>
  </div>

  <div class="content-box">
    <h2>Digging For Clarity</h2>
    <div class="quote">
      <pre style="font-family: Courier New, monospace; font-size: 18px; font-style: italic; font-weight: bold; display: inline-block; text-align: left; line-height: 1.2;">
I stopped watching the news.
I stopped reading the news.
I no longer wanted someone else's commentary to become my opinion.
I wanted to be informed.
      </pre>
    </div>
    <div class="image-box">
      <img src="Copilot_20250726_103039.png" alt="Site logo" style="width: 338px; height: auto;">
    </div>

    <h2>Ask Me Anything</h2>
    <p>Whatâ€™s on your mind?</p>
    <input type="text" placeholder="Type your question here..." style="width: 100%; padding: 10px; font-size: 1em;" />
    <button style="margin-top: 10px; padding: 8px 12px;">Submit</button>
  </div>

  <!-- JavaScript for Clock + Timestamp -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("clock").textContent = timeString;
      const dateString = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short',
        day: 'numeric', hour: 'numeric', minute: '2-digit'
      });
      document.getElementById("updateTime").textContent = dateString;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
