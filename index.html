<!-- Second Analog Clock (Middle One) -->
<div style="display:flex; justify-content:center; margin-top:-4px;">
  <svg id="analogClock2" width="200" height="200" viewBox="0 0 100 100" style="margin-left:144px;">
    <circle cx="50" cy="50" r="48" stroke="black" stroke-width="2" fill="white"/>
    <line id="hourHand2" x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="3"/>
    <line id="minuteHand2" x1="50" y1="50" x2="50" y2="20" stroke="black" stroke-width="2"/>
    <line id="secondHand2" x1="50" y1="50" x2="50" y2="15" stroke="red" stroke-width="1"/>
    <circle cx="50" cy="50" r="2" fill="black"/>
  </svg>
</div>

<script>
  function updateAnalogClock2() {
    const now = new Date();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr = now.getHours() % 12;

    const secAngle = sec * 6;
    const minAngle = min * 6 + sec * 0.1;
    const hrAngle = hr * 30 + min * 0.5;

    document.getElementById("secondHand2").setAttribute("transform", `rotate(${secAngle} 50 50)`);
    document.getElementById("minuteHand2").setAttribute("transform", `rotate(${minAngle} 50 50)`);
    document.getElementById("hourHand2").setAttribute("transform", `rotate(${hrAngle} 50 50)`);
  }

  setInterval(updateAnalogClock2, 1000);
  updateAnalogClock2();
</script>
