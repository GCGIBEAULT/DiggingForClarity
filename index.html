<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Last Updated Timestamp -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime"></span></b>
  </div>

  <!-- Clock Centered -->
  <div style="text-align: center;">
    <div id="clock" style="font-size: 40px; font-weight: bold;"></div>
  </div>

  <!-- Left-Aligned Shovel Block -->
  <div style="margin-top: 30px; text-align: left;">
    <div style="font-size: 28px; font-weight: bold; font-style: italic;">
      Grab Your Shovel
    </div>
    <div style="font-size: 16px; margin-top: 4px;">
      Start digging.
    </div>
    <div style="font-size: 16px; margin-top: 2px;">
      Whatâ€™s on our mind.
    </div>
  </div>

  <!-- Philosophy Quote Centered -->
  <div style="text-align: center; margin-top: 36px;">
    <pre style="
      font-family:'Courier New',monospace;
      font-size:18px;
      font-style:italic;
      font-weight:bold;
      white-space:pre-wrap;
      display:inline-block;
      text-align:left;
      line-height:1.4;
    ">
I no longer want someone else's commentary influencing my opinion.
Yet, I still want to be informed.
This site will add years to my life, and perhaps, yours.
    </pre>
  </div>

  <!-- Logo Row -->
  <div style="display: flex; justify-content: center; align-items: flex-start; margin-top: 40px; gap: 40px;">
    <div><img src="newjustask.png" alt="Just Ask image" style="width: 150px; height: auto;"></div>
    <div><img src="new_logo.png" alt="Site logo" style="width: 500px; height: auto;"></div>
  </div>

  <!-- JavaScript Clock + Timestamp -->
  <script>
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    setInterval(() => {
      const current = new Date();
      document.getElementById("clock").textContent = current.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
