<!-- Flex wrapper: Ask Me + Update -->
<div style="display:flex; flex-direction:row; gap:192px; margin-bottom:24px;">
  
  <!-- Just Ask Me -->
  <div class="section" style="background-color:#FFF9DB; padding:12px; width:300px;">
    <h2>Just ask me</h2>
    <input type="text" id="askBox" placeholder="Begin here" onkeydown="if(event.key==='Enter') handleAsk();" style="padding:8px; width:100%; font-size:16px;">
    <div id="askResponse" style="margin-top:8px;"></div>
  </div>

  <!-- Last Update Block -->
  <div style="display:inline-block; border:1px solid black; padding:4px 8px; background-color:#FFF9DB; font-size:14px; font-weight:bold;">
    <span id="updateTime">Calculating...</span>
  </div>

</div>
<script>
function getLastUpdateTime() {
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 0);
  let latest = new Date(start);

  while (latest <= now) {
    latest.setHours(latest.getHours() + 3);
  }
  latest.setHours(latest.getHours() - 3);

  const formatted = latest.toLocaleTimeString('en-US', {
    hour: '2-digit', minute: '2-digit', hour12: true
  });
  const date = latest.toLocaleDateString('en-US');

  document.getElementById("updateTime").innerText =
    `Last Update: ${date} @ ${formatted}`;
}

getLastUpdateTime();
</script>
