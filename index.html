<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }
    #leftShovels, #rightShovels {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #leftShovels img:nth-child(1), #rightShovels img:nth-child(1) {
      margin-bottom: 40px;
    }
    #leftShovels img:nth-child(2), #rightShovels img:nth-child(2) {
      margin-top: -20px;
    }
    #leftShovels img, #rightShovels img {
      width: 200px;
      height: auto;
    }
    .spacer {
      width: 200px;
      height: 240px;
      visibility: hidden;
    }
    .large-logo {
      width: 500px;
      height: auto;
    }
    #clock {
      font-size: 40px;
      font-weight: bold;
    }
    #updateTime {
      font-weight: bold;
    }
    .news-columns, .news-grid {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-top: 40px;
    }
    .news-section {
      width: 48%;
    }
    .news-section ul {
      list-style-type: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <!-- Timestamp and Clock -->
  <div style="text-align: left; margin-bottom: 4px;">
    <b>Last Updated: <span id="updateTime">Loading...</span></b>
  </div>
  <div style="text-align: center;">
    <div id="clock">Loading...</div>
  </div>

  <!-- JavaScript for Clock -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <!-- Philosophy Block -->
  <section style="text-align: center; margin-top: 36px;">
    <pre style="font-family:'Courier New',monospace; font-size:18px; font-style:italic; font-weight:bold; white-space:pre-wrap; display:inline-block; text-align:left; line-height:1.4;">
I no longer want someone else's commentary influencing my opinion.
Yet, I still want to be informed.
This site will add years to my life, and perhaps, yours.
    </pre>
  </section>

  <!-- Logo and Shovel Stacks -->
  <section style="display: flex; justify-content: center; gap: 120px; margin-top: 40px;">
    <div id="leftShovels">
      <img src="ShovelBlocksmall.png" alt="Shovel 1">
      <img src="ShovelBlocksmall.png" alt="Shovel 2">
    </div>
    <img src="new_logo.png" alt="Site logo" class="large-logo">
    <div id="rightShovels">
      <div class="spacer"></div>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- News Sections -->
  <!-- Paste your existing news sections here unchanged -->

</body>
</html>
