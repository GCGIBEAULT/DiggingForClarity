<!-- Last Updated - Top Left (Safe Version) -->
<div style="text-align: left; font-weight: bold; margin-bottom: 12px;">
  Last Updated: <span id="updateTime"></span>
</div>

<!-- Clock - Top Right -->
<div style="text-align: right; font-weight: bold; margin-bottom: 12px;" id="clock"></div>

<script>
  function updateTime() {
    const now = new Date();
    document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
      weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: true,
      timeZoneName: 'short'
    });
  }
  updateTime();

  function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
  }
  setInterval(updateClock, 1000);
</script>

<div style="text-align: center; margin-top: 80px;">
  <p style="font-size: 24px; font-style: italic; margin: 4px;">I stopped watching the news.</p>

  <p style="font-size: 24px; font-style: italic; margin: 4px;">I no longer wanted someone else's commentary to become my opinion.</p>
  <p style="font-size: 24px; font-style: italic; margin: 4px;">Yet I wanted to be informed.</p>
</div>
