<!-- Last Updated -->
<b style="display: block;">Last Updated: <span id="updateTime"></span></b>

<!-- Logo Image -->
<div style="margin-top:36px;">
  <img src="Copilot_20250726_103039.png" alt="Site logo" style="width:338px; height:auto;">
</div>

<!-- JavaScript for Timestamp -->
<script>
  const now = new Date();
  const formatted = now.toLocaleString('en-US', {
    weekday: 'short',
    year: 'numeric',
    month: 'short',
    day: 'numeric',
    hour: 'numeric',
    minute: '2-digit'
  });
  document.getElementById("updateTime").textContent = formatted;
</script>
