<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Your Shovel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background-image: url('crack_texture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    #leftImage {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 120px;
      height: auto;
      z-index: 10;
    }

    #shovelBlock {
      margin-left: 160px; /* creates space so content doesn't overlap left image */
    }

    #clock {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Fixed left-margin image -->
  <img id="leftImage" src="newjustask.png" alt="Just Ask image">

  <!-- shovelBlock container -->
  <div id="shovelBlock">
    <!-- Timestamp and Clock -->
    <div style="text-align: left; margin-bottom: 4px;">
      <b>Last Updated: <span id="updateTime"></span></b>
    </div>
    <div style="text-align: center;">
      <div id="clock"></div>
    </div>

    <!-- Philosophy -->
    <section style="text-align: center; margin-top: 36px;">
      <pre style="
        font-family:'Courier New',monospace;
        font-size:18px;
        font-style:italic;
        font-weight:bold;
        white-space:pre-wrap;
        display:inline-block;
        text-align:left;
        line-height:1.4;">
I no longer want someone else's commentary influencing my opinion.
Yet, I still want to be informed.
This site will add years to my life, and perhaps, yours.
      </pre>
    </section>

    <!-- Large Logo -->
    <section style="display: flex; justify-content: center; margin-top: 40px;">
      <img src="new_logo.png" alt="Site logo" style="width: 500px; height: auto;">
    </section>

    <!-- Clock Script -->
    <script>
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById("updateTime").textContent = now.toLocaleString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      setInterval(() => {
        const current = new Date();
        document.getElementById("clock").textContent = current.toLocaleTimeString();
      }, 1000);
    </script>
  </div>
</body>
</html>
