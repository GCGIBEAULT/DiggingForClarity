<div id="answerBox" style="margin-top:10px; font-size:14px;"></div>
<script>
  function showAnswer() {
    const q = document.getElementById('questionBox').value.trim();
    const answerBox = document.getElementById('answerBox');
    if (q) {
      answerBox.textContent = 'You asked: ' + q;
    } else {
      answerBox.textContent = '';
    }
  }
</script>
