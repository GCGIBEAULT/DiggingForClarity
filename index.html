<!-- Last Updated -->
<b style="display: block;">Last Updated: <span id="updateTime"></span></b>

<!-- Live Clock -->
<div style="display:flex; justify-content:center; margin-top:-4px;">
  <div id="clock" style="font-size:40px; font-family:Arial, sans-serif; font-weight:bold;"></div>
</div>

<!-- Reflection Block: Nudged Right but Still Centered as a Unit -->
<div style="margin-top:36px; display:flex; justify-content:center;">
  <div style="margin-left:40px; font-style:italic; font-weight:bold; font-family:Georgia, serif; font-size:18px; line-height:1.6; text-align:left;">
    I stopped watching the news.<br>
    I stopped reading the news.<br>
    I realized I was letting someone else's commentary become my opinion.<br>
    Yet I wanted to be informed.
  </div>
</div>

<!-- Centered Image -->
<div style="margin-top:36px; display:flex; justify-content:center;">
  <img src="Copilot_20250726_103039.png" alt="Site logo" style="width:338px; height:auto;">
</div>

<!-- JavaScript -->
<script>
  function updateClock() {
    const now = new Date();

    // CLOCK
    const timeString = now.toLocaleTimeString('en-US', {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    document.getElementById("clock").textContent = timeString;

    // TIMESTAMP
    const dateString = now.toLocaleString('en-US', {
      weekday: 'short',
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: 'numeric',
      minute: '2-digit'
    });
    document.getElementById("updateTime").textContent = dateString;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>
